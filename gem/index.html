<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretcream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="controls">
        <label for="key-select">Key:</label>
        <select id="key-select">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>

        <label for="mode-select">Mode/Scale:</label>
        <select id="mode-select">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="dorian">Dorian</option>
            <option value="phrygian">Phrygian</option>
            <option value="lydian">Lydian</option>
            <option value="mixolydian">Mixolydian</option>
            <option value="aeolian">Aeolian (Natural Minor)</option>
            <option value="locrian">Locrian</option>
        </select>

        <label>
            <input type="checkbox" id="drop-d-checkbox">
            Drop D Tuning
        </label>
        
        <label>
            <input type="checkbox" id="low-string-toggle">
            Low String on Bottom
        </label>

        <label>
            <input type="checkbox" id="dark-mode-toggle">
            Dark Mode
        </label>
    </div>

    <div class="fretboard-wrapper">
        <table id="fretboard">
            <thead>
                <tr>
                    <th></th>
                    <th>0</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12</th>
                    <th>13</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <div class="fret-markers">
            <div class="marker marker-3"></div>
            <div class="marker marker-5"></div>
            <div class="marker marker-7"></div>
            <div class="marker marker-9"></div>
            <div class="marker double-marker"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
