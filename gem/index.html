<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fretcream</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎸 Fretcream</h1>

  <div id="controls">
    <label for="key">Key:</label>
    <select id="key"></select>

    <label for="mode">Mode:</label>
    <select id="mode">
      <option>Ionian</option>
      <option>Dorian</option>
      <option>Phrygian</option>
      <option>Lydian</option>
      <option>Mixolydian</option>
      <option>Aeolian</option>
      <option>Locrian</option>
    </select>

    <label>
      <input type="checkbox" id="dropD"> Drop D Tuning
    </label>

    <button id="themeToggle">🌙 / ☀️</button>
    <button id="flipToggle">⇅ Flip Strings</button>
  </div>

  <table id="fretboard"></table>

  <script src="script.js"></script>
</body>
</html>
